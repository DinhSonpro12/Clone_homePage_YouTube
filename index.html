<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <!-- <script src="https://kit.fontawesome.com/6d87b8368c.js" crossorigin="anonymous"></script> -->
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,200,0,0" /> -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- bootstrap4 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>


</head>

<body>

    <div class="root ">
        <div class="content ">
            <!-- topbar -->
            <div class="content_topbar">

                <div class="bound">
                    <div class="bound_btn">
                        <i class="topbar_iconInteration material-symbols-outlined icon">menu</i>
                    </div>
                    <img src="./yt.png" alt="" class="topbar_thumbnailYT">
                </div>

                <div class="topbar_search bound">
                    <div class="bound padding-04">
                        <div class="bound topBsearch_boundIp borderLeft">
                            <input type="text" class="topBsearch_input" placeholder="Tìm kiếm">
                            <div class="bound  padding-02">
                                <i class="topBsearch_key material-symbols-outlined icon ">keyboard_alt</i>
                            </div>
                        </div>
                        <div class="bound borderRight">
                            <i class="topBsearch_iconSearch material-symbols-outlined icon">search</i>
                        </div>
                    </div>

                    <div class="bound_btn marginLeft-4  color181818">
                        <i class="topbar_voice material-symbols-outlined icon ">mic</i>
                    </div>
                </div>

                <div class="bound">
                    <div class="bound_btn marginRight-8 ">
                        <i class="topbar_create material-symbols-outlined icon">videocam</i>
                    </div>

                    <div class="bound marginRight-8">
                        <div class="bound_btn">
                            <i class="topbar_ring material-symbols-outlined icon">notifications</i>
                            <i class="material-symbols-outlined">circle</i>
                        </div>
                    </div>

                    <div class="bound marginRight-8 ">
                        <div class="bound_btn topbar_user">
                        </div>
                    </div>
                </div>
            </div>











            <!-- refbar -->
            <div class="refbar">
                <i class="refbar_home"></i>
                <i class="refbar_shortVideo"></i>
                <i class="refbar_channel"></i>
                <i class="refbar_lib"></i>
            </div>

            <!-- leftbar -->
            <div class="leftbar">

            </div>

            <!-- listvideo -->
            <div class="listvideo">

            </div>




        </div>

    </div>

</body>

</html>
